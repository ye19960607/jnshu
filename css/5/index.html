<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>护工</title>
  <link rel="stylesheet" href="style.css" type="text/css">  
</head>
<body>
  <header>
    <div class="back"></div>
    <p>个人主页</p>
  </header>
  <div class="banner">
    <div class="people-box">
      <img src="images/profile photo.png" alt="">
    </div>
    <div class="information">
      <span>徐士林</span>
      <span>55岁</span><br>
      <img src="images/Shape 4.png" alt="">
      <span class="address">京城·四方·报纸林</span>
    </div>
  </div>
  <div class="container">
    <div class="list1">
      <div class="list1-line"></div>
      <span class="list1-title">专业技能</span>
    </div>
    <div class="list">
      <div class="box">
        <img src="images/star.png" alt="">
        <span>住家</span>
        <img src="images/star.png" alt="">
        <span>不含餐</span>
      </div>
    </div>
    <div class="list">
      <div class="list-name">从业年限</div>
      <div class="list-content">0-3年</div>
    </div>
    <div class="list">
      <div class="list-name">工作时间</div>
      <div class="list-content">全天</div>
    </div>
    <div class="list">
      <div class="list-name">服务价格</div>
      <div class="list-content price">25元/每小时</div>
    </div>
    <div class="list list2">
      <div class="list-name">自我介绍</div>
      <div class="list-content">
        可以洗衣、做饭、照顾老人。在护
        工方面有5年的经验，经验丰富。
      </div>
    </div>
  </div>
  <footer>
    <div class="btn btn1">留言</div>
    <div class="btn btn2">电话联系</div>
  </footer>
</body>
</html>
